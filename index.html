<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="json/manifest.json">
    <meta name="theme-color" content="#2F3BA2">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Currency Converter">
    <link rel="apple-touch-icon" sizes="60x60" href="https://github.com/Confidence-Okoghenun/Currency-Converter/blob/master/images/icons/apple-60.png?raw=true">
    <link rel="apple-touch-icon" sizes="76x76" href="https://github.com/Confidence-Okoghenun/Currency-Converter/blob/master/images/icons/apple-76.png?raw=true">
    <link rel="apple-touch-icon" sizes="120x120" href="https://github.com/Confidence-Okoghenun/Currency-Converter/blob/master/images/icons/apple-120.png?raw=true">
    <link rel="apple-touch-icon" sizes="152x152" href="https://github.com/Confidence-Okoghenun/Currency-Converter/blob/master/images/icons/apple-152.png?raw=true">
    <link rel="apple-touch-icon" sizes="167x167" href="https://github.com/Confidence-Okoghenun/Currency-Converter/blob/master/images/icons/apple-167.png?raw=true">
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/Confidence-Okoghenun/Currency-Converter/blob/master/images/icons/apple-180.png?raw=true">
</head>

<body>
    <form>
        <label for="from_value">From</label>
        <input type="number" name="" id="from_value" value="1">
        <select id="from_currency"></select>
        <label for="to_currency"> To</label>
        <select id="to_currency"></select>
        <button id="convert">Convert</button>
        <input type="text" disabled id="result">
    </form>
    <script src="js/localforage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
